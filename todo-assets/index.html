<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<title>TrilloJS Example Application</title>
<meta name="description" content="$app.description" />
<meta name="keywords" content="$app.keywords" />

<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
<link rel="stylesheet" href="lib/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="lib/css/bootstrap-theme.css" type="text/css" />
<link rel="stylesheet" href="css/trillo.css" type="text/css" />
<link rel="stylesheet" href="css/trillo-view.css" type="text/css" />
<link rel="stylesheet" href="css/todo-list.css" type="text/css" />

<body>

  <script spec="view" type="application/json">
    {
      "ToDo" : {
        "modelSpec" : { },
        "nextView" : "ToDoList"
      }
    }
  </script>
    
  <nav class="navbar navbar-inverse navbar-fixed-top todo-navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a nm="home" href="/" title="Application Catalog Home Page">
          <div class="main-logo-bg">
          </div>
          <div class="trillo-on-app-ready main-app-name">
            TrilloJS ToDo List
          </div>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
            aria-haspopup="true" aria-expanded="false">Menu1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Menu Item1</a></li>
            <li><a href="#">Menu Item2</a></li>
          </ul>
        </li>
        <li><a href="#">Menu2</a></li>
        <li><a href="https://github.com/trillo/trillojs"> TrilloJS on GitHub</a></li>
        </ul>
      </div>
      <div style="visiblity: hidden" class="trillo-busy-indicator progress js-busy-indicator">
	    <div class="progress-bar progress-bar-striped active js-progress-bar" aria-valuenow="100" aria-valuemin="0"
	      aria-valuemax="100" style="width: 100%">
      </div>
    </div>
    </div>
    <div class="trillo-alert-c">
      <div style="display:none" class="trillo-alert alert alert-danger js-alert">
         <button type="button" nm="close" class="close">&#215;</button>
         <h4 class="js-title">
           Error!
         </h4>
         <span class="js-message">Error message.</span>
      </div>
    </div>
  </nav>

  <div class="trillo-application js-application" nm="main-container">
   
  </div>
  
  <div class="trillo-dialog js-dialog-container" nm="trillo-dialog-container">
  </div>
        
  <div class="js-modal modal" style="display: none; z-index: 400003">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&#215;</span>
           
          <span class="sr-only">Close</span>
          </button>
          <h4 nm="modalTitle" class="modal-title">
            Modal title
          </h4>
        </div>
        <div class="modal-body">
          <p nm="modalMessage">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
          <button nm="modalYes" display="none" class="btn">Yes</button>
          <button nm="modalNo" display="none" class="btn">No</button>
          <button nm="modalOK" type="button" class="btn">OK</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
    
</body>
<script type="text/javascript" src="lib/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/js/jquery.history-master/jquery.history.js"></script>
<script type="text/javascript" src="lib/js/moment/moment.js"></script>
<script type="text/javascript" src="lib/js/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
<script type="text/javascript" src="lib/js/autosize/autosize.js"></script>
<script type="text/javascript" src="lib/js/purl-master/purl.js"></script>
<script type="text/javascript" src="lib/js/mustache/mustache.js"></script>
<script type="text/javascript" src="lib/js/javascript-debug-master/ba-debug.js"></script>
<script type="text/javascript" src="lib/js/class.js"></script>

<script type="text/javascript" src="js/trillo-core.js"></script>
<script type="text/javascript" src="js/trillo-view.js"></script>



<script type="text/javascript" src="js/appInit.js"></script>
<script type="text/javascript" src="js/listModel.js"></script>
<script type="text/javascript" src="js/todoListC.js"></script>

</html>
