	<div nm="myModal" tabindex="-1" class="modal" style="display: none; z-index: 400003">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        <span aria-hidden="true">&#215;</span>
	         
	        <span class="sr-only">Close</span>
	        </button>
	        <h4 nm="modalTitle" class="modal-title">
	          Modal title
	        </h4>
	      </div>
	      <div class="modal-body">
	        <p nm="modalMessage">
	        </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn" data-dismiss="modal">Close</button>
	        <button nm="modalYes" display="none" class="btn">Yes</button>
	        <button nm="modalNo" display="none" class="btn">No</button>
	        <button nm="modalOK" type="button" class="btn">OK</button>
	      </div>
	    </div>
	    <!-- /.modal-content -->
	  </div>
