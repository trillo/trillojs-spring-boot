<div>
  <h1 class="trillo-form-title">
    New Task
  </h1>
  <form>
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" class="form-control js-required" nm="taskName">
    </div>
    <div class="form-group">
      <label for="priority">Role</label>
      <select class="form-control js-required" nm="priority">
        <option value="P1">
          P1
        </option>
        <option value="P2">
          P2
        </option>
        <option value="P3">
          P3
        </option>
      </select>
    </div>
    <div class="trillo-dialog-button-group">
      <button type="submit" nm="ok" class="btn btn-primary js-tool">Submit</button>
      <button type="button" nm="close" class="btn btn-primary js-tool">Close</button>
    </div>
  </form>
</div>
